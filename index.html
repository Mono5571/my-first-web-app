<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GitHub Pages Site</title>
    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
      }

      .align-center {
        text-align: center;
      }

      .site-title {
        font-weight: 400;
      }

      .site-description {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1 class="site-title align-center">Welcome to My GitHub Pages Site</h1>
    <p class="site-description">This is my first GitHub Pages deployment!</p>
  </body>
</html>
